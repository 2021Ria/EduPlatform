            left: 12px;
            top: 50%;

        .filter-row {

            align-items: center;
            gap: 8px;

            }

                const matchesDepartment = selectedDepartment === 'Ï†ÑÏ≤¥' || course.department === selectedDepartment;
                return matchesSearch && matchesDepartment;
            });
        }

        function filterCourses() {

        function isRegistered(courseId) {
            return registeredCourses.some(course => course.id === courseId);
        }

        function registerCourse(courseId) {
            const course = courses.find(c => c.id === courseId);
            
            if (isRegistered(courseId)) {
                alert('Ïù¥ÎØ∏ Ïã†Ï≤≠Ìïú Í∞ïÏùòÏûÖÎãàÎã§.');
                return;
            }
            
            if (course.enrolled >= course.capacity) {
                alert('ÏàòÍ∞ïÏù∏ÏõêÏù¥ ÎßàÍ∞êÎêòÏóàÏäµÎãàÎã§.');
                return;
            }

            const totalCredits = registeredCourses.reduce((sum, c) => sum + c.credits, 0);
            if (totalCredits + course.credits > 18) {
                alert('ÏµúÎåÄ 18ÌïôÏ†êÍπåÏßÄÎßå Ïã†Ï≤≠Ìï† Ïàò ÏûàÏäµÎãàÎã§.');
                return;
            }

            // Time conflict check
            if (checkTimeConflict(course)) {
                alert('ÏãúÍ∞ÑÏù¥ Í≤πÏπòÎäî Í∞ïÏùòÍ∞Ä ÏûàÏäµÎãàÎã§.');
                return;

            registeredCourses.push(course);
            course.enrolled++;
            
            renderCourses();
            renderRegisteredCourses();
            updateStatus();
            updateCalendarEvents(); // Update calendar after registration
            closeModal();
            alert('ÏàòÍ∞ïÏã†Ï≤≠Ïù¥ ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§!');
        }

        function cancelCourse(courseId) {
            const course = courses.find(c => c.id === courseId);
            registeredCourses = registeredCourses.filter(c => c.id !== courseId);

            renderCourses();

            updateStatus();
            updateCalendarEvents(); // Update calendar after cancellation
            alert('ÏàòÍ∞ïÏã†Ï≤≠Ïù¥ Ï∑®ÏÜåÎêòÏóàÏäµÎãàÎã§.');

        function renderRegisteredCourses() {

        // --- Calendar Functions ---

        function initializeCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek', // Display weekly view
                locale: 'ko', // Korean locale
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay' // Week and Day views
                },
                slotMinTime: '08:00:00', // Start calendar at 8 AM
                slotMaxTime: '22:00:00', // End calendar at 10 PM
                allDaySlot: false, // Hide all-day slot
                events: getCalendarEvents(), // Populate with events
                eventDidMount: function(info) {
                    // Customize event appearance if needed
                    info.el.style.backgroundColor = '#3b82f6';
                    info.el.style.borderColor = '#3b82f6';
                    info.el.style.color = 'white';
                }
            });
            calendar.render();
        }

        function getCalendarEvents() {
            const events = [];
            registeredCourses.forEach(course => {
                const times = parseCourseTime(course.time);
                times.forEach(timeSlot => {
                    events.push({
                        id: course.id,
                        title: course.name,
                        daysOfWeek: [timeSlot.day], // Day of week (0=Sunday, 1=Monday, ..., 6=Saturday)
                        startTime: timeSlot.startTime,
                        endTime: timeSlot.endTime,
                        extendedProps: {
                            professor: course.professor,
                            department: course.department
                        }
                    });
                });
            });
            return events;
        }

        function updateCalendarEvents() {
            calendar.removeAllEvents(); // Clear existing events
            calendar.addEventSource(getCalendarEvents()); // Add new events
            calendar.refetchEvents(); // Re-render calendar with new events
        }

        // Helper to parse course time string (e.g., "Ïõî/Ïàò 09:00-10:30")
        function parseCourseTime(timeString) {
            const timeSlots = [];
            const parts = timeString.split(' '); // e.g., ["Ïõî/Ïàò", "09:00-10:30"]
            const days = parts[0].split('/'); // e.g., ["Ïõî", "Ïàò"]
            const [startTime, endTime] = parts[1].split('-'); // e.g., ["09:00", "10:30"]

            const dayMap = {
                'Ïùº': 0, 'Ïõî': 1, 'Ìôî': 2, 'Ïàò': 3, 'Î™©': 4, 'Í∏à': 5, 'ÌÜ†': 6
            };

            days.forEach(dayAbbr => {
                const dayIndex = dayMap[dayAbbr];
                if (dayIndex !== undefined) {
                    timeSlots.push({
                        day: dayIndex,
                        startTime: startTime + ':00', // FullCalendar expects HH:MM:SS
                        endTime: endTime + ':00'
                    });
                }
            });
            return timeSlots;
        }

        function checkTimeConflict(newCourse) {
            const newCourseTimeSlots = parseCourseTime(newCourse.time);

            for (const existingCourse of registeredCourses) {
                const existingCourseTimeSlots = parseCourseTime(existingCourse.time);

                for (const newSlot of newCourseTimeSlots) {
                    for (const existingSlot of existingCourseTimeSlots) {
                        // Check if days overlap
                        if (newSlot.day === existingSlot.day) {
                            // Convert times to comparable format (e.g., minutes from midnight)
                            const newStart = parseInt(newSlot.startTime.split(':')[0]) * 60 + parseInt(newSlot.startTime.split(':')[1]);
                            const newEnd = parseInt(newSlot.endTime.split(':')[0]) * 60 + parseInt(newSlot.endTime.split(':')[1]);
                            const existingStart = parseInt(existingSlot.startTime.split(':')[0]) * 60 + parseInt(existingSlot.startTime.split(':')[1]);
                            const existingEnd = parseInt(existingSlot.endTime.split(':')[0]) * 60 + parseInt(existingSlot.endTime.split(':')[1]);

                            // Check for overlap: [start1, end1] and [start2, end2] overlap if start1 < end2 AND start2 < end1
                            if (newStart < existingEnd && existingStart < newEnd) {
                                return true; // Conflict detected
                            }
                        }
                    }
                }
            }
            return false; // No conflict
        }
